###################
# GENERAL OPTIONS #
###################

general {
    colors = true
    interval = 15
}

###################
# START AND ORDER #
###################

order += "cpu_temperature 0"
order += "battery 0"
order += "cpu_usage"
order += "load"
order += "memory"
order += "disk /home"
order += "disk /"
order += "time"
order += "volume master"



