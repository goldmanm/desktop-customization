###################
# GENERAL OPTIONS #
###################

general {
    colors = true
    interval = 5
}

###################
# START AND ORDER #
###################

order += "cpu_temperature 0"
order += "battery 0"
order += "cpu_usage"
#order += "load"
order += "disk /home"
#order += ""
order += "volume master"
order += "time"


###################
# SENSORS SETTING #
###################


cpu_temperature 0 {
# if not working, find correct path, the units might be in millicelcius (three extra zeros)
        format = "ğŸŒ¡ï¸ %degrees Â°C"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon*/temp3_input"
}

battery 0 {
        format = "%status %percentage %remaining"
        format_down = "No battery"
        status_chr = "âš‡"
        status_bat = "âš¡"
        status_full = "â˜»"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
        hide_seconds = true
        integer_battery_capacity = true
}

## CPU sensor
cpu_usage {
    format = "ğŸ’ª %usage"
}

## system load sensor
load {
    format = "load: %1min"
}

## HDD sensor
disk "/home" {
    format = "ğŸ’¾ %free"
}


## audio volume sensor
volume master {
    format = "â™ª %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

## time format
time {
    format = "âŒš %a %d %b %Y - %H:%M"
}

